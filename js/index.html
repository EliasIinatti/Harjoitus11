<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Azurekysymykset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .kysymys {
      margin-bottom: 10px;
    }
    #vastaukset {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Kysymyssivu</h2>

  <div class="kysymykset">
    <div class="kysymys">
      <label>Milloin azure julkaistiin? </label>
      <input type="text" id="q1">
    </div>

    <div class="kysymys">
      <label>Minkä värinen azuren logo on? </label>
      <input type="text" id="q2">
    </div>

    <div class="kysymys">
      <label>Onko azure ravintola? </label>
      <input type="text" id="q3">
    </div>

    <div class="kysymys">
      <label>Voiko azurea käyttää puhelimella? </label>
      <input type="text" id="q4">
    </div>

    <div class="kysymys">
      <label>Onko azure ilmainen? </label>
      <input type="text" id="q5">
    </div>

    <button onclick="naytaVastaukset()">Näytä vastaukset</button>

  </div>


  <script src="functions.js"></script>

</body>
</html>
